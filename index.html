<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LigmaTube</title>
<style>
  body {
    background-color: #0f0; /* Green background */
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #006400; /* Dark green */
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    font-size: 1.8em;
    margin: 0;
    color: #00ff7f;
  }

  #search-bar {
    display: flex;
    gap: 10px;
  }

  #search-input {
    padding: 8px;
    border-radius: 5px;
    border: none;
    width: 250px;
    outline: none;
  }

  button {
    padding: 8px 14px;
    border: none;
    border-radius: 5px;
    background-color: #00c851;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background-color: #009e3e;
  }

  #video-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .video {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    transition: 0.3s;
  }

  .video:hover {
    transform: scale(1.05);
    background: rgba(0, 0, 0, 0.4);
  }

  .video img {
    width: 100%;
    border-radius: 10px;
  }

  #player {
    width: 100%;
    max-width: 900px;
    margin: 30px auto;
    display: none;
  }

  iframe {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <header>
    <h1>LigmaTube</h1>
    <div id="search-bar">
      <input id="search-input" type="text" placeholder="Search videos...">
      <button onclick="searchVideos()">Search</button>
      <button onclick="getTrending()">Trending</button>
    </div>
  </header>

  <main>
    <div id="player">
      <iframe id="video-player" allowfullscreen></iframe>
    </div>
    <div id="video-list"></div>
  </main>

<script>
  const API_KEY = 'AIzaSyABURLwF9n6F38yZl2xZzXyGovyvz_wN54';
  
  async function searchVideos() {
    const query = document.getElementById("search-input").value;
    if (!query) return;

    const res = await fetch(
      `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(query)}&key=${API_KEY}`
    );
    const data = await res.json();
    displayVideos(data.items);
  }

  async function getTrending() {
    const res = await fetch(
      `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=12&regionCode=US&key=${API_KEY}`
    );
    const data = await res.json();
    displayVideos(data.items);
  }

  function displayVideos(videos) {
    const container = document.getElementById("video-list");
    container.innerHTML = "";

    videos.forEach((video) => {
      const videoId = video.id.videoId || video.id;
      const snippet = video.snippet;

      const div = document.createElement("div");
      div.className = "video";
      div.innerHTML = `
        <img src="${snippet.thumbnails.medium.url}" alt="${snippet.title}" onclick="playVideo('${videoId}')">
        <h3>${snippet.title}</h3>
        <p>${snippet.channelTitle}</p>
      `;
      container.appendChild(div);
    });
  }

  function playVideo(videoId) {
    const player = document.getElementById("player");
    const iframe = document.getElementById("video-player");
    iframe.src = `https://www.youtube.com/embed/${videoId}`;
    player.style.display = "block";
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  // Load trending videos by default
  window.onload = getTrending;
</script>
</body>
</html>
